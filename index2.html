<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google @ Ödev</title>
    <link rel="icon" type="image/x-icon" href="/srcs/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR-->
     <div id="navbar" style="margin-top: 10px;">
        <div id="div1">
            <a class="nav-item" href="https://github.com/barkinyurukcu" title="Google Hesabı"><img class="profile-round" src="https://lh3.googleusercontent.com/ogw/AF2bZyh2U5q9FHVLFA4vRkim-ftjDBx7RBWnezYuCYyhmEpaV4Q=s32-c-mo"></a>
         </div>
         <div id="div2">
            <a class="nav-item" href="https://about.google/products/" title="Google Uygulamaları"><img class="ico-roundbg" src="srcs/al-icon.png"></a>
         </div>
        <div id="div3">
            <a class="nav-link nav-item" href="https://mail.google.com/">Gmail</a>
            <a class="nav-link nav-item" href="https://www.google.com/imghp">Görseller</a>
        </div>
        <div id="clear"></div>
    </div>
    <!-- MAIN SEARCH WIH LOGO-->
      <div id="searchbar">  
        <!-- Logo --> 
        <div id="googlelogo">
            <img style="width: 270px" src="srcs/googlelogo.png" alt="Google">
         </div>   
         <!-- Search Bar --> 
        <input type="text" id="search-input" name="search-input"> 
         <!-- Search Icon -->
        <div id="search-icon">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
        </div>
        <!-- Keyboard Icon -->
        <img id="keyboard-icon" src="srcs/tia.png" alt="Klavye">
        <!-- Microphone Icon -->
        <img id="microphone-icon" src="srcs/voicelogo.png" alt="Mikrofon">
        <!-- Lens Icon -->
        <img id="lens-icon" src="srcs/lens.png" alt="Lens">
        <!-- Search Buttons -->
        <div id="search-buttons">
            <button id="search-button">Google'da Ara</button>
            <button id="search-button">Kendimi Şanslı Hissediyorum</button>
        </div>
      </div>
    <!-- Footer-->
     
</body>
</html>
